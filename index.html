<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/resset.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__contant">
					<h1><a class="header__title" href="./index.html">Users</a></h1>
					<div class="header__icons">
						<img class="filter-btn" src="./img/icons/filter.png" alt="" />
						<img class="sign-up-btn" src="./img/icons/sign-up-64.png" alt="" />
					</div>
				</div>
			</header>
			<main class="main">
				<div class="container">
					<div class="filter">
						<div class="filter__contant">
							<h3 class="filter__title">Filter</h3>
							<div class="filter__age">
								<input type="text" placeholder="Age" class="filter__age-input" />
							</div>
							<button class="search-btn">Search</button>
						</div>
					</div>
					<form action="#" name="signUp" class="sign-up-form">
						<div class="sign-up-form__contant">
							<div class="sign-up-form__item sign-up-form__item_active"> <!-- sign-up-form__item_active -->
								<div class="sign-up-form-email">
									<img class="sign-up-form__img" src="" alt="" />
									<p class="sign-up-form-email__description">
										Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, provident?
									</p>
									<input
										class="sign-up-form-email__email-input"
										placeholder="Email"
										type="email"
										name="email"
									/>
									<input
										class="sign-up-form-email__password-input"
										placeholder="Password"
										type="password"
										name="password"
									/>
									<button type="button" name="continue" class="sign-up-form__continue-btn">
										Continue
									</button>
								</div>
							</div>
							<div class="sign-up-form__item">
								<div class="sign-up-form-acquaintance">
									<img class="sign-up-form__img" src="" alt="" />
									<p class="sign-up-form-acquaintance__description">Let's start acquaintance!</p>
									<input
										class="sign-up-form-acquaintance__name-input"
										placeholder="Enter your name"
										type="text"
										name="name"
									/>
									<div class="sign-up-form-acquaintance__gender">
										<p class="sign-up-form-acquaintance__description">Choose your gender</p>
										<div class="sign-up-form-acquaintance__gender-buttons">
											<div class="sign-up-form-acquaintance__gender-buttons-item">
												<input id="gender-male" type="radio" name="gender" value="male" />
												<label for="gender-male">Male</label>
											</div>
											<div class="sign-up-form-acquaintance__gender-buttons-item">
												<input id="gender-female" type="radio" name="gender" value="female" />
												<label for="gender-female">Female</label>
											</div>
										</div>
									</div>
									<div class="sign-up-form-acquaintance__birth-year">
										<p class="sign-up-form-acquaintance__description">Enter date of birth</p>
										<input class="sign-up-form-acquaintance__date" type="date" name="date" />
									</div>
									<div class="sign-up-form__buttons">
										<button type="button" name="prev" class="sign-up-form__buttons-prev">
											<img src="./img/icons/prev-icon.png" alt="" />
										</button>
										<button type="button" name="next" class="sign-up-form__buttons-next">
											<img src="./img/icons/next-icon.png" alt="" />
										</button>
									</div>
								</div>
							</div>
							<div class="sign-up-form__item">
								<div class="sign-up-form-orientation">
									<img class="sign-up-form__img" src="" alt="" />
									<p class="sign-up-form-orientation__description">Chose your sexual orientation</p>
									<div class="sign-up-form-orientation__list">
										<div class="sign-up-form-orientation__item">
											<input
												id="orientation-hetero"
												type="radio"
												name="orientation"
												value="heterosexual"
											/>
											<label for="orientation-hetero" class="orientation-radio-label"
												>Heterosexual</label
											>
										</div>
										<div class="sign-up-form-orientation__item">
											<input
												id="orientation-homo"
												type="radio"
												name="orientation"
												value="homosexual"
											/>
											<label for="orientation-homo" class="orientation-radio-label"
												>Homosexual</label
											>
										</div>
										<div class="sign-up-form-orientation__item">
											<input id="orientation-bi" type="radio" name="orientation" value="bisexual" />
											<label for="orientation-bi" class="orientation-radio-label">Bisexual</label>
										</div>
										<div class="sign-up-form-orientation__item">
											<input id="orientation-a" type="radio" name="orientation" value="asexual" />
											<label for="orientation-a" class="orientation-radio-label">Asexual</label>
										</div>
									</div>
									<div class="sign-up-form__buttons">
										<button type="button" name="prev" class="sign-up-form__buttons-prev">
											<img src="./img/icons/prev-icon.png" alt="" />
										</button>
										<button type="button" name="next" class="sign-up-form__buttons-next">
											<img src="./img/icons/next-icon.png" alt="" />
										</button>
									</div>
								</div>
							</div>
							<div class="sign-up-form__item">
								<div class="sign-up-form-demands">
									<img class="sign-up-form__img" src="" alt="" />
									<p class="sign-up-form-demands__description">What are you looking for?</p>
									<ul class="sign-up-form-demands__list">
										<li>
											<input
												type="checkbox"
												name="demands"
												id="conversation"
												value="conversation"
											/>
											<label for="conversation">Conversation</label>
										</li>
										<li>
											<input type="checkbox" name="demands" id="flirt" value="flirt" />
											<label for="flirt">Flirt</label>
										</li>
										<li>
											<input
												type="checkbox"
												name="demands"
												id="find-friends"
												value="find-friends"
											/>
											<label for="find-friends">Find friends</label>
										</li>
										<li>
											<input type="checkbox" name="demands" id="find-love" value="find-love" />
											<label for="find-love">Find love</label>
										</li>
										<li>
											<input type="checkbox" name="demands" id="date" value="date" />
											<label for="date">Go on a date</label>
										</li>
										<li>
											<input type="checkbox" name="demands" id="talk" value="talk" />
											<label for="talk">Hot talk</label>
										</li>
									</ul>
									<div class="sign-up-form__buttons">
										<button type="button" name="prev" class="sign-up-form__buttons-prev">
											<img src="./img/icons/prev-icon.png" alt="" />
										</button>
										<button type="button" name="next" class="sign-up-form__buttons-next">
											<img src="./img/icons/next-icon.png" alt="" />
										</button>
									</div>
								</div>
							</div>
							<div class="sign-up-form__item">
								<div class="sign-up-form-avatar">
									<div class="sign-up-form-avatar__load-phodo">
										<img
											id="avatar"
											class="sign-up-form-avatar__photo"
											src="./img/icons/avatar.webp"
											alt=""
										/>
										<input
											id="avatar-file"
											name="photo-file"
											class="sign-up-form-avatar__photo-file"
											type="file"
										/>
									</div>
									<h3 class="sign-up-form-avatar__description">Upload your photo</h3>
									<p class="sign-up-form-avatar__text">The photo must contain only your face</p>
									<button type="button" name="prev" class="sign-up-form-avatar__buttons-prev">
										<img src="./img/icons/prev-icon.png" alt="" />
									</button>
									<button type="submit" name="submit" class="sign-up-form-avatar__submit-btn">
										Sign Up
									</button>
								</div>
							</div>
						</div>
					</form>
					<div class="users"></div>
					<div class="users-filter-contant"></div>
					<div class="error"></div>
					<div class="lds-default">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="load-contant">
						<div class="lds-facebook">
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
		<script src="./js/sign-up.js"></script>
		<script src="./js/filter.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
