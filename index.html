<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/resset.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__contant">
					<h1><a class="header__title" href="./index.html">Users</a></h1>
					<div class="header__icons">
						<img class="filter-btn" src="./img/icons/filter.png" alt="" />
						<img class="sign-in-btn" src="./img/icons/sign-in-64.png" alt="" />
					</div>
				</div>
			</header>
			<main class="main">
				<div class="container">
					<div class="filter">
						<div class="filter__contant">
							<h3 class="filter__title">Filter</h3>
							<div class="filter__age">
								<input type="text" placeholder="Age" class="filter__age-input" />
							</div>
							<button class="search-btn">Search</button>
						</div>
					</div>
					<form action="#" name="signIn" class="sign-in-form">
						<div class="sign-in-form__contant">
							<div class="sign-in-form__item">
								<!-- sign-in-form__item_active -->
								<div class="sign-in-form-email">
									<img class="sign-in-form__img" src="" alt="" />
									<p class="sign-in-form-email__description">
										Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, provident?
									</p>
									<input
										class="sign-in-form-email__email-input"
										placeholder="Email"
										type="email"
										name="email"
									/>
									<input
										class="sign-in-form-email__password-input"
										placeholder="Password"
										type="password"
										name="password"
									/>
									<button type="button" class="sign-in-form-email__continue-btn">Continue</button>
								</div>
							</div>
							<div class="sign-in-form__item">
								<!-- sign-in-form__item_active -->
								<div class="sign-in-form-acquaintance">
									<img class="sign-in-form__img" src="" alt="" />
									<p class="sign-in-form-acquaintance__description">Let's start acquaintance!</p>
									<input
										class="sign-in-form-acquaintance__name-input"
										placeholder="Enter your name"
										type="text"
										name="name"
									/>
									<div class="sign-in-form-acquaintance__gender">
										<p class="sign-in-form-acquaintance__description">Choose your gender</p>
										<div class="sign-in-form-acquaintance__gender-buttons">
											<div class="sign-in-form-acquaintance__gender-buttons-item">
												<input id="gender-male" type="radio" name="gender" value="male" />
												<label for="gender-male">Male</label>
											</div>
											<div class="sign-in-form-acquaintance__gender-buttons-item">
												<input id="gender-female" type="radio" name="gender" value="female" />
												<label for="gender-female">Female</label>
											</div>
										</div>
									</div>
									<div class="sign-in-form-acquaintance__dirth-year">
										<p class="sign-in-form-acquaintance__description">Enter date of birth</p>
										<input class="sign-in-form-acquaintance__date" type="date" />
									</div>
									<div class="sign-in-form-acquaintance__buttons">
										<button type="button" class="sign-in-form-acquaintance__buttons-prev">
											<img src="./img/icons/prev-icon.png" alt="" />
										</button>
										<button type="button" class="sign-in-form-acquaintance__buttons-next">
											<img src="./img/icons/next-icon.png" alt="" />
										</button>
									</div>
								</div>
							</div>
							<div class="sign-in-form__item">
								<!-- sign-in-form__item_active -->
								<div class="sign-in-form-orientation">
									<img class="sign-in-form__img" src="" alt="" />
									<p class="sign-in-form-orientation__description">Chose your sexual orientation</p>
									<div class="sign-in-form-orientation__list">
										<div class="sign-in-form-orientation__item">
											<input
												id="orientation-hetero"
												type="radio"
												name="orientation"
												value="heterosexual"
											/>
											<label for="orientation-hetero" class="orientation-radio-label"
												>Heterosexual</label
											>
										</div>
										<div class="sign-in-form-orientation__item">
											<input
												id="orientation-homo"
												type="radio"
												name="orientation"
												value="homosexual"
											/>
											<label for="orientation-homo" class="orientation-radio-label"
												>Homosexual</label
											>
										</div>
										<div class="sign-in-form-orientation__item">
											<input id="orientation-bi" type="radio" name="orientation" value="bisexual" />
											<label for="orientation-bi" class="orientation-radio-label">Bisexual</label>
										</div>
										<div class="sign-in-form-orientation__item">
											<input id="orientation-a" type="radio" name="orientation" value="asexual" />
											<label for="orientation-a" class="orientation-radio-label">Asexual</label>
										</div>
									</div>
									<div class="sign-in-form-acquaintance__buttons">
										<button type="button" class="sign-in-form-acquaintance__buttons-prev">
											<img src="./img/icons/prev-icon.png" alt="" />
										</button>
										<button type="button" class="sign-in-form-acquaintance__buttons-next">
											<img src="./img/icons/next-icon.png" alt="" />
										</button>
									</div>
								</div>
							</div>
							<div class="sign-in-form__item sign-in-form__item_active">
								<!-- sign-in-form__item_active -->
								<div class="sign-in-form-demands">
									<img class="sign-in-form__img" src="" alt="" />
									<p class="sign-in-form-demands__description">What are you looking for?</p>
									<ul class="sign-in-form-demands__list">
										<li>
											<input type="checkbox" id="checkboxOne" value="Rainbow Dash" />
											<label for="checkboxOne">Conversation</label>
										</li>
										<li>
											<input type="checkbox" id="checkboxFour" value="Moondancer" />
											<label for="checkboxFour">Flirt</label>
										</li>
										<li>
											<input type="checkbox" id="checkboxTwo" value="Cotton Candy" />
											<label for="checkboxTwo">Find friends</label>
										</li>
										<li>
											<input type="checkbox" id="checkboxThree" value="Rarity" />
											<label for="checkboxThree">Find love</label>
										</li>
										<li>
											<input type="checkbox" id="checkboxFive" value="Surprise" />
											<label for="checkboxFive">Go on a date</label>
										</li>
										<li>
											<input type="checkbox" id="checkboxSix" value="Twilight Sparkle" />
											<label for="checkboxSix">Hot talk</label>
										</li>
									</ul>

									<div class="sign-in-form-acquaintance__buttons">
										<button type="button" class="sign-in-form-acquaintance__buttons-prev">
											<img src="./img/icons/prev-icon.png" alt="" />
										</button>
										<button type="button" class="sign-in-form-acquaintance__buttons-next">
											<img src="./img/icons/next-icon.png" alt="" />
										</button>
									</div>
								</div>
							</div>
						</div>
					</form>
					<div class="users"></div>
					<div class="users-filter-contant"></div>
					<div class="error"></div>
					<div class="lds-default">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="load-contant">
						<div class="lds-facebook">
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
		<script src="./js/sign-in.js"></script>
		<script src="./js/filter.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
