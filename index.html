<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/resset.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__contant">
					<h1><a class="header__title" href="./index.html">Users</a></h1>
					<div class="header__icons">
						<img class="filter-btn" src="./img/icons/filter.png" alt="" />
						<img class="sign-in-btn" src="./img/icons/sign-in-64.png" alt="">
					</div>
				</div>
			</header>
			<main class="main">
				<div class="container">
					<div class="filter">
						<div class="filter__contant">
							<h3 class="filter__title">Filter</h3>
							<div class="filter__age">
								<input type="text" placeholder="Age" class="filter__age-input" />
							</div>
							<button class="search-btn">Search</button>
						</div>
					</div>
					<form class="sign-in-form">
						<div class="sign-in-form__contant">
							<img src="" alt="" />
							<p class="sign-in-form__description">
								Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, provident?
							</p>
							<input class="sign-in-form__input" placeholder="Email" type="email" name="email"/>
							<input class="sign-in-form__input sign-in__input_password" placeholder="Password" type="password" name="password"/>
							<button class="sign-in-form__btn">Continue</button>
						</div>
					</form>
					<div class="users"></div>
					<div class="users-filter-contant"></div>
					<div class="error"></div>
					<div class="lds-default">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="load-contant">
						<div class="lds-facebook">
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
		<script src="./js/signIn.js"></script>
		<script src="./js/filter.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
