<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/resset.b7db8c47.css" />
		<link rel="stylesheet" href="/css.967bad95.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
		<title>Document</title>
		<script src="/resset.b7db8c47.js"></script>
		<script src="/css.967bad95.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__contant">
					<h1><a class="header__title" href="/index.html">Users</a></h1>
					<div class="header__icons">
						<img class="filter-btn" src="/filter.8e896659.png" alt="" />
						<img class="sign-up-btn" src="/sign-up-64.8dbc4721.png" alt="" />
					</div>
				</div>
			</header>
			<main class="main">
				<div class="container">
					<div class="filter">
						<div class="filter__contant">
							<h3 class="filter__title">Filter</h3>
							<div class="filter__age">
								<input type="text" placeholder="Age" class="filter__age-input" />
							</div>
							<button class="search-btn">Search</button>
						</div>
					</div>
					<form action="#" name="signUp" class="sign-up-form">
						<div class="sign-up-form__contant">
							<div class="sign-up-form__item">
								<!-- sign-up-form__item_active -->
								<div class="sign-up-form-email">
									<img class="sign-up-form__img" src="" alt="" />
									<p class="sign-up-form-email__description">
										Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, provident?
									</p>
									<input
										class="sign-up-form-email__email-input"
										placeholder="Email"
										type="email"
										name="email"
									/>
									<input
										class="sign-up-form-email__password-input"
										placeholder="Password"
										type="password"
										name="password"
									/>
									<button type="button" class="sign-up-form-email__continue-btn">Continue</button>
								</div>
							</div>
							<div class="sign-up-form__item">
								<!-- sign-up-form__item_active -->
								<div class="sign-up-form-acquaintance">
									<img class="sign-up-form__img" src="" alt="" />
									<p class="sign-up-form-acquaintance__description">Let's start acquaintance!</p>
									<input
										class="sign-up-form-acquaintance__name-input"
										placeholder="Enter your name"
										type="text"
										name="name"
									/>
									<div class="sign-up-form-acquaintance__gender">
										<p class="sign-up-form-acquaintance__description">Choose your gender</p>
										<div class="sign-up-form-acquaintance__gender-buttons">
											<div class="sign-up-form-acquaintance__gender-buttons-item">
												<input id="gender-male" type="radio" name="gender" value="male" />
												<label for="gender-male">Male</label>
											</div>
											<div class="sign-up-form-acquaintance__gender-buttons-item">
												<input id="gender-female" type="radio" name="gender" value="female" />
												<label for="gender-female">Female</label>
											</div>
										</div>
									</div>
									<div class="sign-up-form-acquaintance__birth-year">
										<p class="sign-up-form-acquaintance__description">Enter date of birth</p>
										<input class="sign-up-form-acquaintance__date" type="date" />
									</div>
									<div class="sign-up-form-acquaintance__buttons">
										<button type="button" class="sign-up-form-acquaintance__buttons-prev">
											<img src="/prev-icon.a13a9d82.png" alt="" />
										</button>
										<button type="button" class="sign-up-form-acquaintance__buttons-next">
											<img src="/next-icon.dc112c4f.png" alt="" />
										</button>
									</div>
								</div>
							</div>
							<div class="sign-up-form__item">
								<!-- sign-up-form__item_active -->
								<div class="sign-up-form-orientation">
									<img class="sign-up-form__img" src="" alt="" />
									<p class="sign-up-form-orientation__description">Chose your sexual orientation</p>
									<div class="sign-up-form-orientation__list">
										<div class="sign-up-form-orientation__item">
											<input
												id="orientation-hetero"
												type="radio"
												name="orientation"
												value="heterosexual"
											/>
											<label for="orientation-hetero" class="orientation-radio-label"
												>Heterosexual</label
											>
										</div>
										<div class="sign-up-form-orientation__item">
											<input
												id="orientation-homo"
												type="radio"
												name="orientation"
												value="homosexual"
											/>
											<label for="orientation-homo" class="orientation-radio-label"
												>Homosexual</label
											>
										</div>
										<div class="sign-up-form-orientation__item">
											<input id="orientation-bi" type="radio" name="orientation" value="bisexual" />
											<label for="orientation-bi" class="orientation-radio-label">Bisexual</label>
										</div>
										<div class="sign-up-form-orientation__item">
											<input id="orientation-a" type="radio" name="orientation" value="asexual" />
											<label for="orientation-a" class="orientation-radio-label">Asexual</label>
										</div>
									</div>
									<div class="sign-up-form-acquaintance__buttons">
										<button type="button" class="sign-up-form-acquaintance__buttons-prev">
											<img src="/prev-icon.a13a9d82.png" alt="" />
										</button>
										<button type="button" class="sign-up-form-acquaintance__buttons-next">
											<img src="/next-icon.dc112c4f.png" alt="" />
										</button>
									</div>
								</div>
							</div>
							<div class="sign-up-form__item">
								<!-- sign-up-form__item_active -->
								<div class="sign-up-form-demands">
									<img class="sign-up-form__img" src="" alt="" />
									<p class="sign-up-form-demands__description">What are you looking for?</p>
									<ul class="sign-up-form-demands__list">
										<li>
											<input type="checkbox" id="conversation" value="conversation" />
											<label for="conversation">Conversation</label>
										</li>
										<li>
											<input type="checkbox" id="flirt" value="flirt" />
											<label for="flirt">Flirt</label>
										</li>
										<li>
											<input type="checkbox" id="find-friends" value="find-friends" />
											<label for="find-friends">Find friends</label>
										</li>
										<li>
											<input type="checkbox" id="find-love" value="find-love" />
											<label for="find-love">Find love</label>
										</li>
										<li>
											<input type="checkbox" id="date" value="date" />
											<label for="date">Go on a date</label>
										</li>
										<li>
											<input type="checkbox" id="talk" value="talk" />
											<label for="talk">Hot talk</label>
										</li>
									</ul>
									<div class="sign-up-form-acquaintance__buttons">
										<button type="button" class="sign-up-form-acquaintance__buttons-prev">
											<img src="/prev-icon.a13a9d82.png" alt="" />
										</button>
										<button type="button" class="sign-up-form-acquaintance__buttons-next">
											<img src="/next-icon.dc112c4f.png" alt="" />
										</button>
									</div>
								</div>
							</div>
							<div class="sign-up-form__item sign-up-form__item_active">
								<!-- sign-up-form__item_active -->
								<div class="sign-up-form-email">
									<img class="sign-up-form__img" src="" alt="" />
									<p class="sign-up-form-email__description">
										Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, provident?
									</p>
									<input
										class="sign-up-form-email__email-input"
										placeholder="Email"
										type="email"
										name="email"
									/>
									<input
										class="sign-up-form-email__password-input"
										placeholder="Password"
										type="password"
										name="password"
									/>
									<button type="button" class="sign-up-form-email__continue-btn">Continue5</button>
								</div>
							</div>
						</div>
					</form>
					<div class="users"></div>
					<div class="users-filter-contant"></div>
					<div class="error"></div>
					<div class="lds-default">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="load-contant">
						<div class="lds-facebook">
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
		<script src="/sign-up.b7063303.js"></script>
		<script src="/filter.b15c81bb.js"></script>
		<script src="/js.00a46daa.js"></script>
	</body>
</html>
